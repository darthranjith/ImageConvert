<ion-header>
  <ion-navbar>
    <ion-title>
      Ranjith's Reference #4
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="getImage()">Open Image</button>
  <ion-list>
    <button ion-item (click)="getImage()">
    </button>
    <ion-item>
      <ion-label stacked>Image URL from Imagepicker</ion-label>
      <ion-textarea [(ngModel)]="imageurlfrompicker"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Image URL from ImageResizer</ion-label>
      <ion-textarea [(ngModel)]="imageurlfromresizer"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Image Base64 from ImageResizer</ion-label>
      <ion-textarea [(ngModel)]="imagebase64" rows="30"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
